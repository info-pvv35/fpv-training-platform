services:
  db:
    image: postgres:15-alpine
    container_name: fpv-db
    restart: always
    environment:
      POSTGRES_DB: fpv_bot
      POSTGRES_USER: fpv_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - fpv-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fpv_user -d fpv_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: docker/bot.Dockerfile
    command: python -m bot.bot
    env_file:
      - .env
    ports:
      - "8080:8080"  # для вебхуков
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fpv-net

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    command: uvicorn bot.web.app:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:              # ← ДОБАВЬТЕ ЭТО
      - fpv-net

  nginx:
    image: nginx:alpine
    container_name: fpv-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web
    networks:
      - fpv-net

  prometheus:
    image: prom/prometheus:latest
    container_name: fpv-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - web
    networks:
      - fpv-net

  grafana:
    image: grafana/grafana:latest
    container_name: fpv-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fpv-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: fpv-alertmanager
    volumes:
      - ./alertmanager:/etc/alertmanager
    ports:
      - "9093:9093"
    networks:
      - fpv-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: fpv-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    privileged: true
    networks:
      - fpv-net
  backup:
    build:
      context: .
      dockerfile: docker/backup/Dockerfile
    env_file:
      - .env
    volumes:
    - ./backups/postgres:/backups
    - ./logs/backup:/var/log
    depends_on:
    - db
    networks:
      - fpv-net
volumes:
  pg_data:
  grafana_data:

networks:
  fpv-net:
    driver: bridge